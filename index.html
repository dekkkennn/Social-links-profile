<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
    margin-top: 1rem; color: hsl(0, 0%, 100%);}
    .attribution a { color: hsl(228, 45%, 44%); }
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color:  hsl(0, 0%, 8%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-weight: 400;
    }

    .container{
      background-color:  hsl(0, 0%, 12%);
      border-radius: 12px;
      text-align: center;
      width: 330px;
      height: 510px;
      color: hsl(0, 0%, 100%);
      padding:2rem;
    }

    .avatar{
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .location{
      margin-bottom: 1rem;
      font-size: 14px;
      color: hsl(75, 94%, 57%);
    }
    .description{
      font-size: 14px;
      margin-bottom: 1rem;
    }

    .buttons{
      flex-direction: column;
      display: flex;
      gap:14px;
    }

   button.btn{
    cursor: pointer;
      color: hsl(0, 0%, 100%);
      background-color:  hsl(0, 0%, 20%); 
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-weight: 600;
    }

    button.btn:hover {
    background-color:hsl(75, 94%, 57%);
    color: hsl(0, 0%, 20%);
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">
      <h2>Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
    
      <div class="buttons">
        <button class="btn github" >GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>Coded by <a href="#">Dekken</a>.
    </div>
  </div>

 <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
-->

</body>
</html>
